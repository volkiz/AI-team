<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AI-Team Dashboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
            background: #222;
            color: #fff;
        }



        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        /* Main Layout - Vertical Accordion Style */
        #content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top: Team Accordion */
        #team-grid {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            background: #111;
            border-bottom: 2px solid #000;
        }

        .webview-container {
            position: relative;
            background: #000;
            overflow: hidden;
            border-bottom: 1px solid #222;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .webview-header {
            padding: 8px 20px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            border-bottom: 1px solid #000;
        }

        .webview-header:hover {
            background: #222;
        }

        .webview-header .ai-name {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #333;
            /* Dark gray for initial/loading state */
            transition: color 0.3s ease;
        }

        .webview-container.is-loaded .webview-header .ai-name {
            color: #aaa;
            /* Light gray for loaded state */
        }

        .webview-container.expanded .webview-header .ai-name {
            color: #6366f1 !important;
        }

        .webview-header .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .webview-header .ai-checkbox {
            cursor: pointer;
            accent-color: #6366f1;
            margin: 0;
            width: 14px;
            height: 14px;
        }

        .webview-header .ai-status {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        /* Status Colors */


        .ai-status.waiting {
            color: #525252;
        }

        .ai-status.processing {
            color: #ef4444;
            /* Orange-Red for sending phase */
        }

        .ai-status.incoming {
            color: #fbbf24;
        }


        .ai-status.ready {
            color: #10b981;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ef4444;
            /* Red - Loading */
            transition: background-color 0.3s ease;
            margin-right: 8px;
        }

        .status-dot.online {
            background-color: #10b981;
            /* Green - Ready */
        }

        .webview-header .chevron {
            font-size: 10px;
            color: #444;
            transition: transform 0.3s ease;
        }

        .webview-container.expanded .webview-header .chevron {
            transform: rotate(180deg);
            color: #6366f1;
        }

        .webview-body {
            height: 0;
            overflow: hidden;
            /* Important for collapse */
            width: 100%;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: #1e1e1e;
            position: relative;
        }

        .webview-container.expanded .webview-body {
            height: 600px;
            /* Explicit height for animation */
        }

        .webview-container.disabled {
            opacity: 0.5;
            filter: grayscale(100%);
            pointer-events: none;
            /* Prevent clicks when disabled */
        }

        .webview-container.disabled .webview-header {
            pointer-events: auto;
            /* Allow re-enabling */
        }

        .webview-container.disabled .ai-name {
            color: #999;
        }

        webview {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .maximize-btn {
            display: none;
            /* Removed in favor of accordion expansion */
        }

        /* Bottom: Lead Panel */
        #lead-panel {
            flex: 1;
            background: #0d0d0d;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .lead-header {
            padding: 12px 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background: #0d0d0d;
            border-bottom: 1px solid #171717;
            z-index: 2000;
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
        }

        .ai-name {
            font-size: 18px;
            font-weight: 500;
            color: #ececec;
            letter-spacing: -0.3px;
        }

        #lead-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 90%;
            font-size: 15px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: #2f2f2f;
            color: #ececec;
            padding: 10px 16px;
            border-radius: 18px;
        }

        .message.assistant {
            align-self: flex-start;
            color: #d1d1d1;
            padding: 4px 10px;
        }

        .lead-input-area {
            padding: 20px 24px;
            background: #0d0d0d;
        }

        .input-container {
            position: relative;
            background: #171717;
            border: 1px solid #2d2d2d;
            border-radius: 24px;
            padding: 12px 16px;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: #3d3d3d;
        }

        #prompt-in {
            width: 100%;
            background: transparent;
            border: none;
            color: #ececec;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 50vh;
            /* Allow up to 50% of screen height */
            line-height: 1.5;
            padding-bottom: 40px;
            padding-right: 12px;
            /* Prevent overlap with scrollbar */
            overflow-y: auto;
            /* Scroll only when needed */
        }

        /* Custom Scrollbar for Prompt Input */
        #prompt-in::-webkit-scrollbar {
            width: 6px;
        }

        #prompt-in::-webkit-scrollbar-track {
            background: transparent;
        }

        #prompt-in::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 3px;
        }

        #prompt-in::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* --- Fintech Gray Accordion --- */
        .status-accordion {
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .accordion-item {
            border-bottom: 1px solid #262626;
            transition: background 0.3s ease;
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-header {
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            background: #1a1a1a;
        }

        .accordion-header:hover {
            background: #222222;
        }

        .accordion-header .ai-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .accordion-header .ai-name {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #888;
        }

        .accordion-header .ai-status {
            font-size: 12px;
            color: #555;
            font-weight: 400;
        }

        .accordion-header .chevron {
            font-size: 12px;
            color: #444;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .accordion-item.open {
            background: #1e1e1e;
        }

        .accordion-item.open .chevron {
            transform: rotate(180deg);
            color: #888;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: #151515;
            border-top: 0px solid transparent;
        }

        .accordion-item.open .accordion-content {
            max-height: 1000px;
            border-top: 1px solid #262626;
        }

        .raw-response {
            padding: 20px;
            font-size: 14px;
            line-height: 1.7;
            color: #ccc;
            white-space: pre-wrap;
            font-family: 'Inter', sans-serif;
        }

        /* Fintech Status States (Muted) */
        .accordion-item.working .ai-name {
            color: #6366f1;
            /* Indigo accent for progress */
        }

        .accordion-item.working .ai-status {
            color: #4338ca;
        }

        .accordion-item.done .ai-name {
            color: #a3a3a3;
        }

        .accordion-item.done .ai-status {
            color: #525252;
        }

        .accordion-item.done .accordion-header {
            opacity: 0.9;
        }

        #prompt-in::placeholder {
            color: #676767;
        }

        .input-controls {
            position: absolute;
            bottom: 12px;
            left: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .icon-btn:hover {
            background: #262626;
            color: #fff;
        }

        /* Refresh Button Specifics */
        #refresh-btn {
            background: transparent;
            border: none;
            padding: 0;
            margin-right: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #676767;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #refresh-btn:hover {
            color: #ececec;
            transform: rotate(180deg);
        }

        #refresh-btn svg {
            width: 18px;
            height: 18px;
        }

        #broadcast-btn {
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 16px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            min-width: 80px;
        }

        #broadcast-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
        }

        #broadcast-btn:disabled {
            background: #1f2937 !important;
            color: #4b5563 !important;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #broadcast-btn.cancel {
            background: #ef4444;
        }

        #broadcast-btn.cancel:hover {
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }



        .action-btn {
            background: transparent;
            border: 1px solid #2d2d2d;
            color: #676767;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: #444;
            color: #aaa;
        }



        .action-btn {
            background: #171717;
            border: 1px solid #2d2d2d;
            color: #676767;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #summarize-btn {
            min-width: 140px;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Checkbox Selectors */
        #member-selectors {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            padding: 8px 10px;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 8px;
            margin-bottom: 4px;
        }

        .selector-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 13px;
            color: #aaa;
            user-select: none;
            transition: color 0.1s;
        }

        .selector-item:hover {
            color: #fff;
        }

        .selector-item input {
            cursor: pointer;
            accent-color: #28a745;
            margin: 0;
        }
    </style>
</head>

<body>



    <div class="lead-header">
        <div style="display: flex; align-items: center; gap: 12px;">
            <div class="logo-circle">AI-T</div>
            <div class="ai-name">AI-Team</div>
        </div>
        <select id="lang-selector" class="action-btn" style="padding: 4px 8px; font-size: 11px;">
            <option value="en">English</option>
            <option value="tr">Türkçe</option>
        </select>
    </div>

    <div id="content-area">
        <!-- The Team Members -->
        <div id="team-grid">
            <div class="webview-container">
                <webview id="wv-chatgpt" src="https://chatgpt.com/" partition="persist:chatgpt" allowpopups></webview>
            </div>
            <div class="webview-container">
                <webview id="wv-claude" src="https://claude.ai/new" partition="persist:claude" allowpopups></webview>
            </div>
            <div class="webview-container">
                <webview id="wv-deepseek" src="https://chat.deepseek.com/" partition="persist:deepseek" allowpopups>
                </webview>
            </div>
            <div class="webview-container">
                <webview id="wv-gemini" src="https://gemini.google.com/" partition="persist:gemini" allowpopups>
                </webview>
            </div>
            <div class="webview-container">
                <webview id="wv-grok" src="https://grok.com/" partition="persist:grok" allowpopups>
                </webview>
            </div>
        </div>

        <!-- The Custom Team UI -->
        <div id="lead-panel">
            <div id="lead-messages">
                <!-- Chat messages will appear here -->
            </div>

            <div class="lead-input-area">
                <div id="member-selectors" style="display:none">
                    <!-- Checkboxes hidden for cleaner UI, can be toggled via settings if needed -->
                </div>

                <div class="input-container">
                    <textarea id="prompt-in" placeholder="Initializing..." rows="1"></textarea>

                    <div class="input-controls" style="justify-content: flex-end;">
                        <div class="control-group">
                            <button id="refresh-btn" class="icon-btn" title="Refresh All Views">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                                </svg>
                            </button>
                            <button id="broadcast-btn" disabled>SUBMIT</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="renderer.js" charset="UTF-8"></script>
</body>

</html>
